<svg width="820" height="320" xmlns="http://www.w3.org/2000/svg">
  <style>
    .title { font-family: Arial, sans-serif; font-size: 20px; font-weight: bold; fill: #1f4e8c; }
    .header { font-family: Arial, sans-serif; font-size: 13px; font-weight: bold; fill: #ffffff; }
    .cell-text { font-family: Arial, sans-serif; font-size: 12px; fill: #333333; }
    .cell-small { font-family: Arial, sans-serif; font-size: 11px; fill: #333333; }
    .header-rect { fill: #2A6FDB; stroke: #444; stroke-width: 1; }
    .row-rect { fill: #E8F1FF; stroke: #cccccc; stroke-width: 1; }
    .row-alt { fill: #F7FAFF; }
    .border { stroke: #444; stroke-width: 1.4; fill: none; }
  </style>

  <text class="title" x="410" y="35" text-anchor="middle">Piano degli Investimenti</text>
  <text class="cell-small" x="410" y="55" text-anchor="middle">Schema esemplificativo di beni, costi e ammortamenti</text>

  <rect class="border" x="40" y="70" width="740" height="220" rx="12" ry="12"/>

  <rect class="header-rect" x="40" y="70" width="200" height="40"/>
  <text class="header" x="140" y="95" text-anchor="middle">Bene</text>

  <rect class="header-rect" x="240" y="70" width="130" height="40"/>
  <text class="header" x="305" y="95" text-anchor="middle">Costo</text>

  <rect class="header-rect" x="370" y="70" width="210" height="40"/>
  <text class="header" x="475" y="88" text-anchor="middle">Motivazione</text>
  <text class="header" x="475" y="102" text-anchor="middle">dell’investimento</text>

  <rect class="header-rect" x="580" y="70" width="100" height="40"/>
  <text class="header" x="630" y="88" text-anchor="middle">Vita</text>
  <text class="header" x="630" y="102" text-anchor="middle">utile</text>

  <rect class="header-rect" x="680" y="70" width="100" height="40"/>
  <text class="header" x="730" y="88" text-anchor="middle">Ammort.</text>
  <text class="header" x="730" y="102" text-anchor="middle">annuo</text>

  <rect class="row-rect" x="40" y="110" width="740" height="60"/>
  <text class="cell-text" x="50" y="135">Furgone aziendale</text>
  <text class="cell-small" x="50" y="152">Per interventi presso i clienti</text>
  <text class="cell-text" x="305" y="138" text-anchor="middle">25.000 €</text>
  <text class="cell-small" x="380" y="132">Aumentare la capacità di intervento</text>
  <text class="cell-small" x="380" y="148">e ridurre i tempi di attesa</text>
  <text class="cell-text" x="630" y="138" text-anchor="middle">5 anni</text>
  <text class="cell-text" x="730" y="138" text-anchor="middle">5.000 €/anno</text>

  <rect class="row-rect row-alt" x="40" y="170" width="740" height="60"/>
  <text class="cell-text" x="50" y="195">Strumenti professionali</text>
  <text class="cell-small" x="50" y="212">Attrezzature per impianti e manutenzioni</text>
  <text class="cell-text" x="305" y="198" text-anchor="middle">6.000 €</text>
  <text class="cell-small" x="380" y="192">Migliorare la qualità del lavoro</text>
  <text class="cell-small" x="380" y="208">e ridurre gli errori tecnici</text>
  <text class="cell-text" x="630" y="198" text-anchor="middle">3 anni</text>
  <text class="cell-text" x="730" y="198" text-anchor="middle">2.000 €/anno</text>

  <rect class="row-rect" x="40" y="230" width="740" height="60"/>
  <text class="cell-text" x="50" y="255">Software gestione commesse</text>
  <text class="cell-small" x="50" y="272">Pianificazione lavori, preventivi, fatture</text>
  <text class="cell-text" x="305" y="258" text-anchor="middle">1.200 €</text>
  <text class="cell-small" x="380" y="252">Migliorare l’organizzazione</text>
  <text class="cell-small" x="380" y="268">e il controllo delle attività</text>
  <text class="cell-text" x="630" y="258" text-anchor="middle">1 anno</text>
  <text class="cell-text" x="730" y="258" text-anchor="middle">1.200 €/anno</text>
</svg>
