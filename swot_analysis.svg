<svg width="720" height="420" xmlns="http://www.w3.org/2000/svg">
  <style>
    .title { font-family: Arial, sans-serif; font-size: 22px; font-weight: bold; fill: #1f4e8c; }
    .quad-title { font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; fill: #333; }
    .quad-sub { font-family: Arial, sans-serif; font-size: 13px; fill: #555; }
    .text { font-family: Arial, sans-serif; font-size: 13px; fill: #333; }
    .quad { stroke: #444; stroke-width: 1.4; rx: 14; ry: 14; }
    .q-strengths { fill: #E8F5E9; }  /* verde chiaro */
    .q-weaknesses { fill: #FFEBEE; } /* rosso chiarissimo */
    .q-opportunities { fill: #E3F2FD; } /* azzurro chiaro */
    .q-threats { fill: #FFF8E1; } /* giallo chiaro */
  </style>

  <text class="title" x="360" y="40" text-anchor="middle">Analisi SWOT</text>
  <text class="text" x="360" y="65" text-anchor="middle">
    Strumento per analizzare punti di forza, debolezza, opportunità e minacce
  </text>

  <rect class="quad q-strengths" x="60" y="90" width="280" height="130"/>
  <text class="quad-title" x="80" y="115">S – Strengths</text>
  <text class="quad-sub" x="80" y="135">Punti di forza (interni)</text>
  <text class="text" x="80" y="160">• Competenze tecniche elevate</text>
  <text class="text" x="80" y="180">• Qualità dei prodotti/servizi</text>
  <text class="text" x="80" y="200">• Buona reputazione presso i clienti</text>

  <rect class="quad q-weaknesses" x="380" y="90" width="280" height="130"/>
  <text class="quad-title" x="400" y="115">W – Weaknesses</text>
  <text class="quad-sub" x="400" y="135">Punti di debolezza (interni)</text>
  <text class="text" x="400" y="160">• Risorse economiche limitate</text>
  <text class="text" x="400" y="180">• Organizzazione poco efficiente</text>
  <text class="text" x="400" y="200">• Presenza online insufficiente</text>

  <rect class="quad q-opportunities" x="60" y="240" width="280" height="130"/>
  <text class="quad-title" x="80" y="265">O – Opportunities</text>
  <text class="quad-sub" x="80" y="285">Opportunità (esterne)</text>
  <text class="text" x="80" y="310">• Nuovi mercati o settori in crescita</text>
  <text class="text" x="80" y="330">• Incentivi e agevolazioni</text>
  <text class="text" x="80" y="350">• Sviluppo di nuove tecnologie</text>

  <rect class="quad q-threats" x="380" y="240" width="280" height="130"/>
  <text class="quad-title" x="400" y="265">T – Threats</text>
  <text class="quad-sub" x="400" y="285">Minacce (esterne)</text>
  <text class="text" x="400" y="310">• Aumento della concorrenza</text>
  <text class="text" x="400" y="330">• Aumento dei costi dei materiali</text>
  <text class="text" x="400" y="350">• Cambiamenti normativi sfavorevoli</text>
</svg>
